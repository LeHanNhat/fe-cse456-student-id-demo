<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 10px;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<h1>Student List</h1>
<table>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Year of Birth</th>
        <th>GPA</th>
        <th>Major</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${studentList}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.yearOfBirth}"></td>
        <td th:text="${s.gpa}"></td>
        <td th:text="${s.major != null ? s.major.name : 'N/A'}"></td>
        <td class="actions">
            <a th:href="@{'/student/edit/' + ${s.id}}" class="edit-btn">Edit</a>
            <a th:href="@{'/student/delete/' + ${s.id}}" class="delete-btn">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Handle empty list case -->
<div th:if="${#lists.isEmpty(studentList)}">
    <p>No students found.</p>
</div>
</body>
</html>
